<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function pow(a, b) {
            let result = 1;
            for (let i = 0; i < b; i++) {
                result *= a;
            }
            return result;
        }

        let x = prompt("x");
        let n = prompt("n");

        if (n < 1) {
            alert(`n = ${n} не натуральное число`);
        } else {
            alert(pow(x, n));
        }
    </script>
</body>

</html>
